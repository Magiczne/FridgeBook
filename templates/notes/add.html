{% extends "base_generic.html" %}

{% block content %}
<h2 class="title">Create a new note</h2>
<form action="/application/notes/add/{{ note.id }}" method="post">
    {% csrf_token %}
    <p>Title</p>
    {{ form.title }}
    <p>Content</p>
    {{ form.content }}
    <br />
    <button id ="add" class="btn hover-slide-up" type="submit"><span>Add note</span></button>
</form>
{% endblock %}

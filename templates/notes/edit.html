{% extends "base_generic.html" %}

{% block content %}
<h2 class="title">Edit note</h2>
<form action="/application/notes/edit/{{ note.id }}" method="post">
    {% csrf_token %}
    <p id="title">Title</p>
    {{ form.title }}
    <p id="content">Content</p>
    {{ form.content }}
    <br />
    <button id="edit" class="btn hover-slide-up" type="submit"><span>Edit note</span></button>
</form>
{% endblock %}

{% extends "base_generic.html" %}

{% block content %}
    <h1 class="title">FridgeBook</h1>
    <h2><strong>Notes number:</strong> {{ num_notes }}</h2>
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li class="test">
                    {{ note.title }} {{ note.content }} {{ note.created_at }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There aren't any notes</p>
    {% endif %}
    <a class="test" href="notes/add" style="">Create note</a>
{% endblock %}
